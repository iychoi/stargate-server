<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE log4j:configuration PUBLIC "-//log4j/log4j Configuration//EN" "log4j.dtd">
<log4j:configuration xmlns:log4j="http://jakarta.apache.org/log4j/">
    <appender name="default.console" class="org.apache.log4j.ConsoleAppender">
        <param name="target" value="System.out" />
        <param name="threshold" value="info" />
        <layout class="org.apache.log4j.PatternLayout">
            <param name="ConversionPattern" value="%d{ISO8601} %-5p [%c{1}] [%t] - %m%n" />
        </layout>
    </appender>

    <appender name="default.file" class="org.apache.log4j.DailyRollingFileAppender">
        <param name="file" value="stargate.log" />
        <param name="append" value="false" />
        <layout class="org.apache.log4j.PatternLayout">
            <param name="ConversionPattern" value="%d{ISO8601} %-5p [%c{1}] [%t] - %m%n" />
        </layout>
    </appender>

    <logger name="org.eclipse.jetty">
        <level value="error" />
    </logger>
    <!-- for apache-commons-httpclient 3.1 -->
    <logger name="httpclient.wire.header">
        <level value="error" />
    </logger>
    <logger name="httpclient.wire.content">
        <level value="error" />
    </logger>
    <!-- for apache-commons-httpclient 4.2.1 -->
    <logger name="org.apache.http.headers">
        <level value="error" />
    </logger>
    <logger name="org.apache.http.wire">
        <level value="error" />
    </logger>
    <logger name="org.apache.ignite">
        <level value="error" />
    </logger>
    <logger name="org.apache.hadoop">
        <level value="error" />
    </logger>

    <root>
        <priority value="debug" />
        <appender-ref ref="default.console" />
        <appender-ref ref="default.file" />
    </root>
</log4j:configuration>
